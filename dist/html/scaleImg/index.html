<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><title>demos</title><link rel="stylesheet" href="../../css/common.min.css"><link rel="stylesheet" href="../../../vendor/css/viewer.min.css"><style>/*需要改动的部分，根据实际情况自己调整相应的宽高begin*/
		#scale {

			width: 700px;
