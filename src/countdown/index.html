<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>倒计时</title>
	<link rel="stylesheet" href="../common.css">
	<link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="countdown">
        <h3 class="title">距离2019年还有多少时间呢？</h3>
        <ul class="time-manager">
            <li class="time-day">_</li>
            <li>天</li>
            <li class="time-hour">_</li>
            <li>小时</li>
            <li class="time-minutes">_</li>
            <li>分</li>
            <li class="time-seconds">_</li>
            <li>秒</li>
        </ul>
        <p class="arrive-hint">已经到2019年或者过了哦@～@</p>
    </div>
    <script src="../../vendor/js/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
